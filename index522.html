<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
        /* Dış kapsayıcı: arka plan siyah, içerik taşmasın */
        #con {
            background-color: black;
            width: auto;
            overflow: hidden;
            padding: 10px;
        }

        /* İç div'ler: kutular yan yana ve içerik taşmasın */
        #div1, #div2 {
            width: 150px;
            height: 150px;
            margin-right: 10px;
            float: left; /* Yan yana dizilmelerini sağlar */
        }

        /* Görseller: kutuya tam oturur, taşmaz, scroll çıkmaz */
        #div1 img,
        #div2 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Alt boşluk oluşmasını engeller */
        }
    </style>
</head>

<body>

    <div id="con">
        <div id="div1">
            <img src="images/images-1.jpg" alt="resim1">
        </div>
        <div id="div2">
            <img src="images/images-2.jpg" alt="resim2">
        </div>
    </div>

</body>

</html>
