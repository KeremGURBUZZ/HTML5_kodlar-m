<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resmi Div'in Yarısına Sığdırma</title>
    <style>
        .kutu1 {
            background-color: gray;
            width: 250px;
            height: 250px;
            overflow: hidden; /* Taşan kısımları gizle */
            display: flex; /* Resmi kolayca hizalamak için */
            justify-content: center; /* Resmi yatayda ortala */
            align-items: center; /* Resmi dikeyde ortala (isteğe bağlı) */
        }
        .kutu1 img {
            width: 50%; /* Div genişliğinin yarısı */
            height: auto; /* Orantıyı koru */
        }
        .kutu2 {
            background-color: red;
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="kutu1">
        <img src="images/alistirma.jpg" alt="Örnek Resim">
    </div>
    <div class="kutu2"></div>
</body>
</html>
