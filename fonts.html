<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

    <style>
        body {
            font-size: 20px;
            font-family: "Times New Roman", Times, serif;
        }

        h2 {
            font-size: 40px;
        }

        p {
            font-size: 200%;
            font-family: "Zen Dots", serif;
        }
    </style>

</head>

<body>

    <h2>Lorem ipsum dolor sit amet consectetur.</h2>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui sunt voluptatum quasi est dignissimos provident nemo
        omnis, sit quos porro fugit quo deserunt labore? Iste facilis placeat iure suscipit minus.</p>

</body>

</html>
