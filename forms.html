<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body>

    <form>

        <p>
            Ad : <input type="text" name="ad">
        </p>
        <p>
            Soyad : <input type="text" name="soyad">
        </p>

        <p>
            E-posta : <input type="email" name="email">
        </p>

        <p>
            Parola : <input type="password" name="password">
        </p>

        <p>
            Parolayı hatırla <input type="checkbox" name="Parola hatırla">
        </p>

        <p>
            Cinsiyetiniz: <br>
            Erkek <input type="radio" name = "cinsiyet">
            Kadın <input type="radio" name = "cinsiyet">
        </p>

        <p>
            Hobileriniz : <br>
               Kitap okumak <input type="checkbox" name="hobi">
           Film izlemek <input type="checkbox" name="hobi">
           Spor yapmak <input type="checkbox" name="hobi">
           Karımı sevmek <input type="checkbox" name="hobi">
        </p>

        <p>
        Doğum Yeriniz: <br>
        <select name="Dogumyeri">
            <option>Diyarbakır</option>
            <option>Ankara</option>
            <option>İstanbul</option>
            <option>İzmir</option>
            <option>Antalya</option>
        </select>
    </p>
    <p>
        Doğum Yeriniz: <br>
        <select multiple name="Dogumyeri">
            <option>Diyarbakır</option>
            <option>Ankara</option>
            <option>İstanbul</option>
            <option>İzmir</option>
            <option>Antalya</option>
        </select>
    </p>

       
       

    </form>
    
</body>
</html>
