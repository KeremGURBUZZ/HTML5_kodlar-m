<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste biçimlendirme</title>

    <style>

        ul{
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
            background-color: gold;
            list-style-type: none;
        }

        li{
            padding: 10px;
            background-color: gray;
            margin: 10px;
            border-radius: 10px;
            border-left: 10px solid black;
        }

    </style>

</head>
<body>

    <ul>
        <li>Sıfırdan ileri düzey web programlama</li>
        <li>Android ve İOS Mobil Uygulama Geliştirme</li>
        <li>Python - Sıfırdan Uzman Seviyesinde Programlama</li>
    </ul>
    
</body>
</html>
